<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    
    <meta content="text/html;charset=UTF-8" http-equiv="content-type">
    <!-- <meta http-equiv="Content-Type" content="application/xhtml+xml; charset=UTF-8" /> -->

    <link rel="shortcut icon" href="data/ico/favicon.png">

    <title>Starter Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="libs/bootstrap.min.css">
    <!-- <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"> -->

    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="style/style.css">

    <!-- jQuery styles -->
	<link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="../../assets/js/html5shiv.js"></script>
      <script src="../../assets/js/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div id="alerts"> </div>

    <div id="editors">
      
      <div id="file-manager">
        <ul class="files">
          <li data-type="Library">Library</li>
          <li data-type="GUI">GUI</li>
          <li data-type="Output">Output</li>
          <li data-type="OIIO">OIIOs</li>
        </ul>
      </div>

      <div class="tabs group-1">
        <ul class="ui-droppable-tab">
          <li><a href="#tab-1">Tab 1</a> <span class="ui-icon ui-icon-close" role="presentation">Remove Tab</span></li>
        </ul>
        <div id="tab-1" class="editor">
        </div>
      </div>

      <div class="tabs group-2">
        <ul class="ui-droppable-tab">
        </ul>
      </div>


    </div>

     <!-- ========= -->
     <!-- templates -->
     <!-- ========= -->

    <div id="templates">
      
      <!-- tab templates -->
      <div id="tabs-templates">
        
      	<!-- default tab header -->
      	<div id="tab-header">
        	<li><a href=''></a> <span class='ui-icon ui-icon-close' role='presentation'>Remove Tab</span></li>
		</div>

        <div id="gui" data-type="GUI">

          <div id="library">
            <ul class="oiio-list">
            </ul>
          </div>

          <div id="connections">

            <svg id="svg-connections"version="1.1" height="4000" width="4000" xmlns="http://www.w3.org/2000/svg" style="overflow: hidden; position: relative;">
              <defs style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0);"></defs>
            </svg>

          </div>

          <div id="oiio-container" class="ui-droppable"> 
          </div>
          
        </div>

        <div class="output" data-type="Output">
        </div>

        <div class="code-editor" data-type="OIIO">
        </div>

        <div class="code-editor" data-type="Library">
        </div>

      </div>

      <!-- gui oiio templates -->
      <div class="oiio ui-draggable clearfix">
        <div class="head"></div>
      </div>

    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="libs/jquery.js"></script>
    <script src="libs/jquery-ui/jquery-ui.js"></script>
    <script src="libs/bootstrap.min.js"></script>
    <script src="libs/js-yaml.min.js"></script>
    <script src="libs/ace/ace.js"></script>
    <script src="libs/video.js"></script>
    <script src="libs/three.min.js"></script>

    <script src="http://code.jquery.com/jquery.js"></script>

-->
    <script src="scripts.js"></script>

</html>
